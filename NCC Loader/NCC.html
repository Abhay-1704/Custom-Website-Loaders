<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loader</title>
    <style>

    body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    /* Background image */
    background-image: url('Background.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;

    background-color: rgba(200, 200, 200, 0.7); 
    z-index: 0;
}


.loader-container {
    width: 300px;
    height: 430px;
    position: relative;
    z-index: 1; 
}


        svg {
            width: 100%;
            height: 100%;
        }
        
        .st0, .st1 {
            fill: #fc0;
            opacity: 0;
        }
        
        .st2 {
            fill: #e3000f;
            opacity: 0;
            transform-origin: 58.91px 108.36px;
        }
        
        .st3 {
            fill: #2e2784;
            opacity: 0;
            transform-origin: 87.85px 108.36px;
        }
        
        .st4 {
            fill: #009ee3;
            opacity: 0;
            transform-origin: 116.69px 108.36px;
        }
        
        .st5 {
            fill: none;
            stroke: #000;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 1px;
            opacity: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animation timeline
        setTimeout(() => {
            // 1. Red section fades in
            const red = document.getElementById('Red');
            red.style.animation = 'fadeIn 1s ease forwards';

            // 2. Purple section fades in after 0.5s
            setTimeout(() => {
                const purple = document.getElementById('Purple');
                purple.style.animation = 'fadeIn 1s ease forwards';

                // 3. Blue section fades in after another 0.5s
                setTimeout(() => {
                    const blue = document.getElementById('Blue');
                    blue.style.animation = 'fadeIn 1s ease forwards';

                    // 4. NCC text fades in after another 0.5s
                    setTimeout(() => {
                        document.getElementById('NCC').style.opacity = '1';

                        // 5. 'one' element fades in after another 0.5s
                        setTimeout(() => {
                            document.getElementById('one').style.opacity = '1';

                            // 6. First set of elements (1) fade in
                            setTimeout(() => {
                                document.getElementById('First1').style.opacity = '1';
                                document.getElementById('two1').style.opacity = '1';
                                document.getElementById('First2').style.opacity = '1';
                                document.getElementById('two2').style.opacity = '1';

                                // 7. Three elements fade in
                                setTimeout(() => {
                                    document.getElementById('three1').style.opacity = '1';
                                    document.getElementById('three2').style.opacity = '1';

                                    // 8. Four elements fade in
                                    setTimeout(() => {
                                        document.getElementById('four1').style.opacity = '1';
                                        document.getElementById('four2').style.opacity = '1';

                                        // 9. Five elements fade in
                                        setTimeout(() => {
                                            document.getElementById('five1').style.opacity = '1';
                                            document.getElementById('five2').style.opacity = '1';

                                            // 10. Six elements fade in
                                            setTimeout(() => {
                                                document.getElementById('six1').style.opacity = '1';
                                                document.getElementById('six2').style.opacity = '1';

                                                // 11. Seven elements fade in
                                                setTimeout(() => {
                                                    document.getElementById('seven1').style.opacity = '1';
                                                    document.getElementById('seven2').style.opacity = '1';

                                                    // 12. Eight elements fade in
                                                    setTimeout(() => {
                                                        document.getElementById('eight1').style.opacity = '1';
                                                        document.getElementById('eight2').style.opacity = '1';

                                                        // 13. Nine elements fade in
                                                        setTimeout(() => {
                                                            document.getElementById('nine1').style.opacity = '1';
                                                            document.getElementById('nine2').style.opacity = '1';

                                                            // 14. Ten elements fade in
                                                            setTimeout(() => {
                                                                document.getElementById('ten1').style.opacity = '1';
                                                                document.getElementById('ten2').style.opacity = '1';

                                                                // 15. Fadein elements appear
                                                                setTimeout(() => {
                                                                    document.getElementById('Fadein').style.opacity = '1';

                                                                    // 16. Text elements appear sequentially
                                                                    setTimeout(() => {
                                                                        document.getElementById('text1').style.opacity = '1';

                                                                        setTimeout(() => {
                                                                            document.getElementById('text2').style.opacity = '1';

                                                                            setTimeout(() => {
                                                                                document.getElementById('text3').style.opacity = '1';
                                                                            }, 500);
                                                                        }, 500);
                                                                    }, 500);
                                                                }, 500);
                                                            }, 500);
                                                        }, 500);
                                                    }, 500);
                                                }, 500);
                                            }, 500);
                                        }, 500);
                                    }, 500);
                                }, 500);
                            }, 500);
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }, 0);
    });
</script>
